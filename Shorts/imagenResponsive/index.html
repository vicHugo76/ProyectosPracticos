<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Imagen Responsive</title>
  <style>
    img {
      height: 25em;
      width: 25em;    
    }
    .responsive {
      height: auto;
      max-width: 100%;
    }
  </style>
</head>
<body>
  <div id="divResp">
    <img src="./image/Apple.png" alt="Apple" class="responsive">
    <p>Comunidad WEBTD</p>
    <strong>WEBTD</strong>
  </div>
</body>
</html>
